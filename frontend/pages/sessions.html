<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Sessions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white h-screen fixed">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-green-500">Smeef</h2>
                <p class="text-sm text-gray-300">Mentor Dashboard</p>
            </div>
            <nav class="mt-6">
                <ul>
                    <li class="p-4 hover:bg-gray-700">
                        <a href="../pages/mentees.html" class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M3 3a1 1 0 011-1h12a1 1 0 011 1v12a1 1 0 01-1 1H4a1 1 0 01-1-1V3zm7 7H6a1 1 0 100 2h4a1 1 0 100-2zm2-4H6a1 1 0 100 2h6a1 1 0 100-2z" />
                            </svg>
                            <span class="ml-4">Manage Mentees</span>
                        </a>
                    </li>
                    <li class="p-4 hover:bg-gray-700">
                        <a href="../pahes/sessions.html" class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M9 4a3 3 0 100 6h1a3 3 0 000-6H9zM4 8H3v1a7 7 0 0014 0V8h-1v1a6 6 0 01-12 0V8z" />
                            </svg>
                            <span class="ml-4">Schedule Sessions</span>
                        </a>
                    </li>
                    <li class="p-4 hover:bg-gray-700">
                        <a href="../pages/resources.html" class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M4 3h12a1 1 0 011 1v10a1 1 0 01-1 1H4a1 1 0 01-1-1V4a1 1 0 011-1zm1 4h10a1 1 0 100-2H5a1 1 0 100 2z" />
                            </svg>
                            <span class="ml-4">Mentorship Resources</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 p-8">
            <header class="mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Schedule Sessions</h1>
                <p class="text-gray-600">Plan and organize mentoring sessions for your mentees.</p>
            </header>

            <!-- Add New Session -->
            <button class="bg-green-500 text-white px-4 py-2 mb-6 rounded hover:bg-green-600">Add New Session</button>

            <!-- Calendar or Upcoming Sessions -->
            <div class="space-y-4">
                <div class="p-4 bg-white rounded-md shadow-md">
                    <h2 class="text-xl font-bold text-gray-800">Leadership Training</h2>
                    <p class="text-gray-600">Date: March 10, 2024 | Time: 2:00 PM - 4:00 PM</p>
                    <div class="mt-2">
                        <button class="text-blue-500 hover:underline">Edit</button> |
                        <button class="text-red-500 hover:underline">Cancel</button>
                    </div>
                </div>
                <!-- Repeat session blocks as needed -->
            </div>
        </main>
    </div>
</body>
</html>

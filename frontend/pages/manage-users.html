<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white h-screen fixed">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-green-500">Smeef</h2>
                <p class="text-sm text-gray-300">Admin Dashboard</p>
            </div>
            <nav class="mt-6">
                <ul>
                    <li class="p-4 hover:bg-gray-700">
                        <a href="#" onclick="loadContent('dashboard')" class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 3a1 1 0 00-1 1v4H5a1 1 0 100 2h4v4a1 1 0 002 0v-4h4a1 1 0 100-2h-4V4a1 1 0 00-1-1z" />
                            </svg>
                            <span class="ml-4">Dashboard</span>
                        </a>
                    </li>
                    <li class="p-4 hover:bg-gray-700">
                        <a href="#" onclick="loadContent('manage-users')" class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M3 3a1 1 0 011-1h12a1 1 0 011 1v12a1 1 0 01-1 1H4a1 1 0 01-1-1V3zm7 7H6a1 1 0 100 2h4a1 1 0 100-2zm2-4H6a1 1 0 100 2h6a1 1 0 100-2z" />
                            </svg>
                            <span class="ml-4">Manage Users</span>
                        </a>
                    </li>
                    <li class="p-4 hover:bg-gray-700">
                        <a href="#" onclick="loadContent('manage-courses')" class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V4a2 2 0 00-2-2H6z" />
                            </svg>
                            <span class="ml-4">Manage Courses</span>
                        </a>
                    </li>
                    <li class="p-4 hover:bg-gray-700">
                        <a href="#" onclick="loadContent('announcements')" class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M18 8a6 6 0 01-12 0 6 6 0 1112 0zm-6 8a8 8 0 100-16 8 8 0 000 16z" />
                            </svg>
                            <span class="ml-4">Announcements</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 p-8" id="main-content">
            <header class="mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Welcome, Admin</h1>
                <p class="text-gray-600">Manage users, courses, and platform updates.</p>
            </header>
        </main>
    </div>

    <!-- JavaScript to Dynamically Load Content -->
    <script>
        function loadContent(page) {
            const content = {
                "dashboard": `
                    <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
                    <p class="text-gray-600">Welcome to the admin dashboard.</p>`,

                "manage-users": `
                    <header class="mb-6">
                        <h1 class="text-3xl font-bold text-gray-800">Manage Users</h1>
                        <p class="text-gray-600">Add, edit, or deactivate user accounts.</p>
                    </header>
                    <table class="min-w-full bg-white rounded-md shadow-md">
                        <thead class="bg-gray-200 text-gray-700">
                            <tr>
                                <th class="py-2 px-4 text-left">Name</th>
                                <th class="py-2 px-4 text-left">Email</th>
                                <th class="py-2 px-4 text-left">Role</th>
                                <th class="py-2 px-4 text-left">Status</th>
                                <th class="py-2 px-4 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-t">
                                <td class="py-2 px-4">John Doe</td>
                                <td class="py-2 px-4">john@example.com</td>
                                <td class="py-2 px-4">Mentor</td>
                                <td class="py-2 px-4 text-green-500">Active</td>
                                <td class="py-2 px-4 text-center">
                                    <button class="text-blue-500 hover:underline">Edit</button> |
                                    <button class="text-red-500 hover:underline">Deactivate</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>`,

                "manage-courses": `
                    <h1 class="text-3xl font-bold text-gray-800">Manage Courses</h1>
                    <p class="text-gray-600">Add, update, or remove courses on the platform.</p>`,

                "announcements": `
                    <h1 class="text-3xl font-bold text-gray-800">Announcements</h1>
                    <p class="text-gray-600">Post, edit, or delete announcements for users.</p>`
            };

            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = content[page] || '<p>Page not found.</p>';
        }
    </script>
</body>
</html>

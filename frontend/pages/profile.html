<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Your Profile</h1>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" placeholder="John Doe" class="p-2 border rounded-md w-full" disabled>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" placeholder="john.doe@example.com" class="p-2 border rounded-md w-full" disabled>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Role</label>
                    <input type="text" placeholder="Admin / Mentor / Single Mother" class="p-2 border rounded-md w-full" disabled>
                </div>
                <button type="button" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">
                    Edit Profile
                </button>
            </form>
        </div>
    </div>
</body>
</html>
